<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHOP Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .guinea-flag { background: linear-gradient(to right, #ce1126 33%, #fcd116 33% 66%, #009639 66%); }
        .tab-btn { 
            padding: 0.5rem 1rem; 
            font-weight: 500;
            color: #6b7280; 
            border-bottom: 2px solid transparent; 
            transition: all 0.2s;
            cursor: pointer; 
        }
        .tab-btn:hover { color: #f97316; }
        .tab-btn.active { color: #f97316; border-bottom-color: #f97316; }
        .tab-content { display: none; }
        .tab-content:not(.hidden) { display: block; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold">F</span>
                    </div>
                    <h1 class="text-xl font-bold text-orange-600">FASHOP Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="status" class="flex items-center space-x-2">
                        <div class="h-2 w-2 bg-red-400 rounded-full"></div>
                        <span class="text-sm text-gray-500">Connexion...</span>
                    </div>
                    <div class="w-6 h-4 guinea-flag rounded-sm"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Dashboard FASHOP</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="stats"></div>
        </div>

        <div class="mb-6">
            <nav class="flex space-x-8">
                <button onclick="showTab('suppliers')" class="tab-btn active" data-tab="suppliers">Fournisseurs</button>
                <button onclick="showTab('products')" class="tab-btn" data-tab="products">Produits</button>
                <button onclick="showTab('orders')" class="tab-btn" data-tab="orders">Commandes</button>
            </nav>
        </div>

        <div id="suppliers" class="tab-content">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b flex justify-between items-center">
                    <h3 class="text-lg font-medium">Fournisseurs Locaux</h3>
                    <button onclick="openSupplierModal()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">+ Nouveau Fournisseur</button>
                </div>
                <div id="suppliers-list" class="p-6"><div class="animate-pulse">Chargement...</div></div>
            </div>
        </div>

        <div id="products" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b flex justify-between items-center">
                    <h3 class="text-lg font-medium">Catalogue Produits</h3>
                    <button onclick="openProductModal()" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700">+ Nouveau Produit</button>
                </div>
                <div id="products-list" class="p-6"><div class="animate-pulse">Chargement...</div></div>
            </div>
        </div>

        <div id="orders" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b"><h3 class="text-lg font-medium">Commandes</h3></div>
                <div id="orders-list" class="p-6"><p class="text-gray-500">Aucune commande pour le moment</p></div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:5000';
        
        // Configuration pour FASHOP V1
        const CONFIG = {
            apiUrl: 'http://localhost:5000',
            version: '1.0.0',
            environment: 'development'
        };

        // Check backend status
        async function checkStatus() {
            try {
                const response = await axios.get(`${API_URL}/api/v1/health`);
                document.getElementById('status').innerHTML = `
                    <div class="h-2 w-2 bg-green-400 rounded-full"></div>
                    <span class="text-sm text-gray-500">Backend connecté</span>
                `;
                return true;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="h-2 w-2 bg-red-400 rounded-full"></div>
                    <span class="text-sm text-gray-500">Backend déconnecté</span>
                `;
                return false;
            }
        }

        // Load dashboard stats
        async function loadStats() {
            try {
                const [suppliersRes, productsRes, ordersRes] = await Promise.all([
                    axios.get(`${API_URL}/api/v1/test/suppliers`),
                    axios.get(`${API_URL}/api/v1/test/products`),
                    axios.get(`${API_URL}/api/v1/test/orders`)
                ]);

                const suppliers = suppliersRes.data.data.suppliers;
                const products = productsRes.data.data.products;
                const orders = ordersRes.data.data.orders;

                // Calculs automatiques des marges et statistiques
                const totalMargin = products.reduce((sum, p) => sum + (p.margin * p.stock), 0);
                const lowStockProducts = products.filter(p => p.stock <= p.minStock).length;
                const avgMarginPercent = products.reduce((sum, p) => sum + p.marginPercentage, 0) / products.length;
                const totalRevenuePotential = products.reduce((sum, p) => sum + (p.publicPrice * p.stock), 0);

                document.getElementById('stats').innerHTML = `
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-blue-100 rounded-lg">
                                <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-500">Fournisseurs</p>
                                <p class="text-2xl font-semibold">${suppliers.length}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-green-100 rounded-lg">
                                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-500">Produits</p>
                                <p class="text-2xl font-semibold">${products.length}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-yellow-100 rounded-lg">
                                <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-500">Stock Faible</p>
                                <p class="text-2xl font-semibold">${lowStockProducts}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-orange-100 rounded-lg">
                                <svg class="h-6 w-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm text-gray-500">Marge Moyenne</p>
                                <p class="text-2xl font-semibold">${avgMarginPercent.toFixed(1)}%</p>
                                <p class="text-xs text-gray-400">Potentiel: ${(totalMargin / 1000).toFixed(0)}k GNF</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur lors du chargement des stats:', error);
            }
        }

        // Load suppliers
        async function loadSuppliers() {
            try {
                const response = await axios.get(`${API_URL}/api/v1/test/suppliers`);
                const suppliers = response.data.data.suppliers;
                
                document.getElementById('suppliers-list').innerHTML = suppliers.map(supplier => `
                    <div class="flex items-center justify-between py-4 border-b">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center">
                                <span class="font-medium text-orange-600">${supplier.name.charAt(0)}</span>
                            </div>
                            <div>
                                <h4 class="font-medium">${supplier.name}</h4>
                                <p class="text-sm text-gray-500">${supplier.phone} • ${supplier.address}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="flex items-center space-x-1">
                                <span class="text-yellow-400">★</span>
                                <span class="text-sm">${supplier.rating}</span>
                            </div>
                            <p class="text-sm text-gray-500">${supplier.totalOrders} commandes</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('suppliers-list').innerHTML = '<p class="text-red-500">Erreur de chargement</p>';
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await axios.get(`${API_URL}/api/v1/test/products`);
                const products = response.data.data.products;
                
                document.getElementById('products-list').innerHTML = products.map(product => `
                    <div class="flex items-center justify-between py-4 border-b">
                        <div class="flex items-center space-x-4">
                            <div class="w-16 h-16 bg-gray-100 rounded-lg flex items-center justify-center">
                                <svg class="h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="font-medium">${product.name}</h4>
                                <p class="text-sm text-gray-500">${product.category} • Par ${product.supplierName}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold text-orange-600">${(product.publicPrice / 1000).toFixed(0)}k GNF</p>
                            <p class="text-sm text-green-600">+${product.marginPercentage.toFixed(0)}% marge</p>
                            <p class="text-sm ${product.stock <= product.minStock ? 'text-red-600' : 'text-gray-500'}">Stock: ${product.stock}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('products-list').innerHTML = '<p class="text-red-500">Erreur de chargement</p>';
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                const response = await axios.get(`${API_URL}/api/v1/test/orders`);
                const orders = response.data.data.orders;
                
                document.getElementById('orders-list').innerHTML = orders.length > 0 ? orders.map(order => `
                    <div class="flex items-center justify-between py-4 border-b">
                        <div>
                            <h4 class="font-medium">${order.orderNumber}</h4>
                            <p class="text-sm text-gray-500">${order.customerEmail}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold">${(order.total / 1000).toFixed(0)}k GNF</p>
                            <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                ${order.status}
                            </span>
                        </div>
                    </div>
                `).join('') : '<p class="text-gray-500">Aucune commande pour le moment</p>';
            } catch (error) {
                document.getElementById('orders-list').innerHTML = '<p class="text-red-500">Erreur de chargement</p>';
            }
        }

        // Tab management
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).classList.remove('hidden');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            if (tabName === 'suppliers') loadSuppliers();
            if (tabName === 'products') loadProducts();
            if (tabName === 'orders') loadOrders();
        }

        // Modals pour ajouter fournisseur/produit
        function openSupplierModal() {
            const name = prompt('Nom du fournisseur:');
            const phone = prompt('Téléphone (ex: +224610067380):');
            const address = prompt('Adresse:');
            
            if (name && phone && address) {
                addSupplier({ name, phone, address });
            }
        }

        function openProductModal() {
            const name = prompt('Nom du produit:');
            const category = prompt('Catégorie:');
            const supplierName = prompt('Nom du fournisseur:');
            const supplierPrice = parseFloat(prompt('Prix fournisseur (GNF):'));
            const publicPrice = parseFloat(prompt('Prix public (GNF):'));
            const stock = parseInt(prompt('Stock initial:'));
            const minStock = parseInt(prompt('Stock minimum:'));
            
            if (name && category && supplierName && supplierPrice && publicPrice && stock && minStock) {
                addProduct({ name, category, supplierName, supplierPrice, publicPrice, stock, minStock });
            }
        }

        // Fonctions pour ajouter des données
        async function addSupplier(supplierData) {
            try {
                const response = await axios.post(`${API_URL}/api/v1/suppliers`, supplierData);
                if (response.data.success) {
                    alert('Fournisseur ajouté avec succès !');
                    loadSuppliers();
                    loadStats();
                }
            } catch (error) {
                alert('Erreur lors de l\'ajout du fournisseur');
                console.error(error);
            }
        }

        async function addProduct(productData) {
            try {
                const response = await axios.post(`${API_URL}/api/v1/products`, productData);
                if (response.data.success) {
                    alert('Produit ajouté avec succès !');
                    loadProducts();
                    loadStats();
                }
            } catch (error) {
                alert('Erreur lors de l\'ajout du produit');
                console.error(error);
            }
        }

        // Initialize
        async function init() {
            await checkStatus();
            await loadStats();
            await loadSuppliers();
            
            setInterval(checkStatus, 30000);
        }

        init();
    </script>
</body>
</html>
